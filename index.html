<!DOCTYPE html>
<html lang="en">

<head>
	<title>Castles</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

	<style>
		body {
			padding: 0;
			margin: 0;
		}

		html,
		body,
		#map {
			height: 100%;
			width: 100vw;
			font-family: 'Roboto Slab', serif;
			font-size: 14px;
		}

		.title {
			padding: 6px 8px;
			font-size: 15px;
			line-height: 19px;
			font-weight: 600;
			background: white;
			background: rgba(255, 255, 255, 0.8);
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
		}

		.leaflet-popup-content h1 {
			padding: 0;
			margin: 0;
			font-size: 15px;
			line-height: 19px;
			font-weight: 600;
		}

		.leaflet-popup-content .locations {
			margin-bottom: 5px;
			color: #777;
		}

		.leaflet-popup-content p {
			margin: 0;
			padding: 0;
		}

		.popupImage {
			display: block;
			height: auto;
			max-width: 100%;
			width: 100%;
		}

	</style>

</head>

<body>


	<div id="map"></div>

	<script>
		// initialize the map
		var map = L.map('map').setView([54.3, -3], 6);

		// add a fullscreen button
		map.addControl(new L.Control.Fullscreen());

		// load a tile layer
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'})
		.addTo(map);

		// embed point data in GeoJSON format
		var locations = {
			"type": "FeatureCollection",
			"name": "locations",
			"crs": {
				"type": "name",
				"properties": {
					"name": "urn:ogc:def:crs:OGC:1.3:CRS84"
				}
			},
			"features": [{
					"type": "Feature",
					"properties": {
						"name": "Peveril Castle",
						"date": "2018-02-23",
						"image_url": "images/peveril_castle.jpeg"
					},
					"geometry": {
						"type": "Point",
						"coordinates": [-1.777535, 53.339941]
					}
				},
				{
					"type": "Feature",
					"properties": {
						"name": "Threve Castle",
						"date": "2019-08-219",
						"image_url": "images/threve_castle.jpeg"
					},
					"geometry": {
						"type": "Point",
						"coordinates": [-3.969509, 54.939219]
					}
				},
				{
					"type": "Feature",
					"properties": {
						"name": "Warkworth Castle",
						"date": "2019-06-22",
						"image_url": "images/warkworth_castle.jpeg"
					},
					"geometry": {
						"type": "Point",
						"coordinates": [-1.611724, 55.345805]
					}
				},
				{
					"type": "Feature",
					"properties": {
						"name": "Alnwick Castle",
						"date": "2019-06-22",
						"image_url": "images/alnwick_castle.jpeg"
					},
					"geometry": {
						"type": "Point",
						"coordinates": [-1.707722, 55.415648]
					}
				},
				{
					"type": "Feature",
					"properties": {
						"name": "Dunstanburgh Castle",
						"date": "2019-06-23",
						"image_url": "images/dunstanburgh_castle.jpeg"
					},
					"geometry": {
						"type": "Point",
						"coordinates": [-1.595086, 55.489371]
					}
				},
				{
					"type": "Feature",
					"properties": {
						"name": "Ashby de la Zouch Castle",
						"date": "2020-09-02",
						"image_url": "images/ashby_de_la_zouch_castle.jpeg"
					},
					"geometry": {
						"type": "Point",
						"coordinates": [-1.466761, 52.746434]
					}
				},
				{
					"type": "Feature",
					"properties": {
						"name": "Beeston Castle",
						"date": "2020-10-03",
						"image_url": "images/beeston_castle.jpeg"
					},
					"geometry": {
						"type": "Point",
						"coordinates": [-2.693500, 53.128546]
					}
				}
			]
		}

		// style circle markers
		var geojsonMarkerOptions = {
			radius: 8,
			fillColor: "#DA251D",
			color: "#FFFFFF",
			weight: 1,
			opacity: 1,
			fillOpacity: 0.8
		};

		// apply styling and add popups
		var layerGroup = L.geoJSON(locations, {
			pointToLayer: function(feature, latlng) {
				return L.circleMarker(latlng, geojsonMarkerOptions);
			},
			onEachFeature: function(feature, layer) {
				layer.bindPopup('<img src="' + feature.properties.image_url + '"class="popupImage">' +
				feature.properties.name + '</h1><p class="locations">' + feature.properties.date);
			}
		}).addTo(map);

		// add a title
		var title = L.control({
			position: "topright"
		});
		title.onAdd = function(map) {
			this._div = L.DomUtil.create("div", "title");
			this._div.innerHTML = "Castles";
			return this._div;
		};

		title.addTo(map);

	</script>
</body>

</html>
